name = PCRD
version = 0.003
author = Bartosz Jarzyna <bbrtj.pro@gmail.com>
license = Perl_5
copyright_holder = Bartosz Jarzyna

[MakeMaker]
[GatherDir]
[MetaYAML]
[MetaJSON]

[PruneFiles]
filename=art

[Run::BeforeBuild]
run = mite clean

[Run::AfterBuild]
run = cd %s && mite compile

[ExecDir]

[PruneCruft]
[Manifest]
[License]
[PkgVersion]

[PodSyntaxTests]
[ExtraTests]

[GitHub::Meta]

[TestRelease]
[ConfirmRelease]

[NextRelease]
time_zone=UTC
format=%v - %{yyyy-MM-dd}d

[Git::Commit]
commit_msg=Release %V
[Git::Tag]

[FakeRelease]

[Prereqs::FromCPANfile]
[Prereqs]
perl = 5.014

